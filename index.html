<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Custom Checkbox CSS</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Custom checkbox only CSS</h1>
	<p>
		<input type="checkbox" id="check1" checked>
		<label for="check1">Web development</label>
	</p>
	<p>
		<input type="checkbox" id="check2">
		<label for="check2">Mobile development</label>
	</p>
</body>
</html>
